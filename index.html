<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمر | مطور ألعاب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.png" type="image/png">

    <style>
        /* =============== متغيرات الألوان =============== */
        :root {
            --primary: #8A2BE2; /* بنفسجي زاهي */
            --secondary: #9932CC; /* بنفسجي داكن */
            --accent: #FF00FF; /* وردي فوسفوري */
            --dark: #1A001A; /* خلفية داكنة */
            --light: #E6E6FA; /* لون نصوص فاتح */
            --button-hover: #BA55D3; /* لون زراير عند التحويم */
        }

        /* =============== إعدادات عامة =============== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        /* =============== قسم الحاوية الرئيسية =============== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        /* =============== رأس الصفحة =============== */
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-in-out;
        }

        /* صورة الملف الشخصي */
        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--accent);
            margin: 0 auto 1.5rem;
            display: block;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.8);
            transform-style: preserve-3d;
            transition: transform 0.7s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--accent);
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            
        }

        .tagline {
            font-size: 1.5rem;
            color: var(--light);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* =============== قسم "عني" =============== */
        .about {
            background: rgba(138, 43, 226, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 255, 0.3);
            animation: slideUp 0.8s ease-in-out;
        }

        .about h2 {
            margin-bottom: 1.5rem;
            color: var(--accent);
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }

        .about h2::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 4px;
            background: var(--accent);
            bottom: -8px;
            right: 0;
            border-radius: 2px;
        }

        .about p {
            font-size: 1.2rem;
            color: var(--light);
        }

        /* =============== أزرار الروابط =============== */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* نمط أساسي لجميع الأزرار */
        .social-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 220px;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
        }

        /* تأثير التحويم على الأزرار */
        .social-link:hover {
            transform: translateY(-20px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .social-link i {
            margin-left: 0.8rem;
            font-size: 1.3rem;
        }

        /* زر Itch.io */
        .social-link.itch {
            background: var(--primary);
            color: white;
        }

        .social-link.itch:hover {
            background: var(--button-hover);
            border-color: var(--accent);
        }

        /* زر اليوتيوب */
        .social-link.youtube {
            background: #FF0000;
            color: white;
        }

        .social-link.youtube:hover {
            background: #CC0000;
            border-color: #FF6666;
        }

        /* زر الديسكورد */
        .social-link.discord {
            background: #5865F2;
            color: white;
        }

        .social-link.discord:hover {
            background: #4752C4;
            border-color: #7289DA;
        }

        /* زر باي بال */
        .social-link.paypal {
            background: #003087;
            color: white;
        }

        .social-link.paypal:hover {
            background: #00256E;
            border-color: #009CDE;
        }

        /* =============== تأثيرات الحركة =============== */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* =============== التكيف مع الجوال =============== */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .about {
                padding: 1.8rem;
            }
            
            .about p {
                font-size: 1.1rem;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            
            .social-link {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <!-- الحاوية الرئيسية -->
    <div class="container">
        
        <!-- رأس الصفحة -->
        <header>
            <!-- الصورة الشخصية -->
            <img src="logo.png" alt="عمر" class="profile-img">
            
            <!-- الاسم واللقب -->
            <h1>عمر</h1>
            <p class="tagline">مطور ألعاب</p>
        </header>
        
        <!-- المحتوى الرئيسي -->
        <main>
            <!-- قسم التعريف -->
            <section class="about">
                <h2>مرحباً بكم في موقعي</h2>
                <p>
                    عمر
                    مطور ألعاب ويوتيوبر مصري، بيشتغل على Godot وبيشارك شغله على اليوتيوب 
                </p>
            </section>
            
            <!-- روابط التواصل -->
            <div class="social-links">
                <!-- رابط Itch.io -->
                <a href="https://omardeveloper.itch.io" target="_blank" class="social-link itch">
                    <span>ألعابي على Itch.io</span>
                    <i class="fas fa-gamepad"></i>
                </a>
                
                <!-- رابط اليوتيوب -->
                <a href="https://www.youtube.com/@omar_develop" target="_blank" class="social-link youtube">
                    <span>قناتي على اليوتيوب</span>
                    <i class="fab fa-youtube"></i>
                </a>
                
                <!-- رابط الديسكورد -->
                <a href="https://discord.gg/jXtptxCAwg" target="_blank" class="social-link discord">
                    <span>سيرفر الديسكورد</span>
                    <i class="fab fa-discord"></i>
                </a>
                
                <!-- رابط باي بال -->
                <a href="https://www.paypal.com/paypalme/Bendari721" target="_blank" class="social-link paypal">
                    <span>دعم عبر باي بال</span>
                    <i class="fab fa-paypal"></i>
                </a>
            </div>
        </main>
    </div>
</body>
</html>
